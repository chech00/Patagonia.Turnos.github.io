
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Calendario de Turnos</title>
  <!-- Enlace a fuentes y hoja de estilos compartida -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Estilos específicos para centrar y background del login */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--color-fondo-principal);
      color: var(--color-texto-principal);
      font-family: var(--font-primary);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required />
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
      
      <button type="submit">Ingresar</button>
    </form>
    <p id="error-message"></p>
  </div>

  <script>
    // Credenciales predefinidas para el único usuario
    const VALID_USERNAME = "sergio";
    const VALID_PASSWORD = "1234";

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      if (username === VALID_USERNAME && password === VALID_PASSWORD) {
        // Credenciales válidas: guardar estado de sesión y redirigir al calendario
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html"; // Redirige a la página principal protegida
      } else {
        document.getElementById("error-message").textContent = "Usuario o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
