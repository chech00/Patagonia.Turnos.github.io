<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asignación de Turnos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" 
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <h1>Calendario de Turnos</h1>
  </header>
  <main>
    <section class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">&laquo; Mes Anterior</button>
        <h2 id="calendar-title"></h2>
        <button id="next-month">Mes Siguiente &raquo;</button>
      </div>
      <table id="calendar">
        <thead>
          <tr>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <div style="text-align:center;">
      <button id="assign-turns" class="primary-btn">Asignar Turnos para la Semana</button>
      <button id="open-edit-modal" class="primary-btn" style="margin-left: 1rem;" disabled>Editar Semanas</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Empresa de Telecomunicaciones PatagoniaIP SpA - Todos los derechos reservados.</p>
  </footer>
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Editar Semana</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="form-group">
        <label for="edit-tecnico">Técnico:</label>
        <select id="edit-tecnico">
          <option value="Fabián H.">Fabián H.</option>
          <option value="Marco V.">Marco V.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-ingeniero">Ingeniero:</label>
        <select id="edit-ingeniero">
          <option value="Gonzalo S.">Gonzalo S.</option>
          <option value="Patricio G.">Patricio G.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-planta">Planta Externa:</label>
        <select id="edit-planta">
          <option value="Cristian V.">Cristian V.</option>
        </select>
      </div>
      <button id="update-week">Actualizar Semana</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
