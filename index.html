<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asignación de Turnos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://i.ibb.co/HqrX2cr/LOGO-COLOR-2-SLOGAN-768x185.png" alt="Logo de la Empresa" class="logo" />
    </div>
    <h1>Calendario de Turnos</h1>
    <div class="empty"></div>
  </header>

  <main>
    <section class="calendar-container">
      <div id="external-arrow" class="external-arrow"></div>
      <div class="calendar-header">
        <button id="prev-month">&laquo; Mes Anterior</button>
        <h2 id="calendar-title"></h2>
        <button id="next-month">Mes Siguiente &raquo;</button>
      </div>
      <table id="calendar">
        <thead>
          <tr>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section id="linear-view" class="linear-container" style="display: none;">
      <h2 id="linear-title">Agenda de Turnos</h2>
      <ul id="linear-list"></ul>
    </section>

    <div style="text-align:center; margin-top: 1rem;">
      <button id="calendar-view-btn" class="primary-btn">Vista de Calendario</button>
      <button id="linear-view-btn" class="primary-btn" style="margin-left: 1rem;">Vista Lineal</button>
    </div>

    <div style="text-align:center;">
      <button id="assign-turns" class="primary-btn">Asignar Turnos para la Semana</button>
      <button id="open-edit-modal" class="primary-btn" style="margin-left: 1rem;" disabled>Editar Semanas</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Empresa de Telecomunicaciones PatagoniaIP SpA - Todos los derechos reservados.</p>
  </footer>
  
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Editar Semana</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="form-group">
        <label for="edit-tecnico">Técnico:</label>
        <select id="edit-tecnico">
          <option value="Fabián H.">Fabián H.</option>
          <option value="Marco V.">Marco V.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-ingeniero">Ingeniero:</label>
        <select id="edit-ingeniero">
          <option value="Gonzalo S.">Gonzalo S.</option>
          <option value="Patricio G.">Patricio G.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-planta">Planta Externa:</label>
        <select id="edit-planta">
          <option value="Cristian V.">Cristian V.</option>
        </select>
      </div>
      <button id="update-week">Actualizar Semana</button>
    </div>
  </div>

  <div id="custom-alert" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Mensaje</h2>
      </div>
      <p id="alert-message"></p>
      <button id="close-alert">Cerrar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
