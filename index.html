<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
</head>
<body>
  <!-- HERO / HEADER SECTION -->
  <header>
    <h1>Calendario de Turnos</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- CONTENEDOR DEL CALENDARIO -->
    <section class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">&laquo; Mes Anterior</button>
        <h2 id="calendar-title"></h2>
        <button id="next-month">Mes Siguiente &raquo;</button>
      </div>
      <table id="calendar">
        <thead>
          <tr>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Días generados dinámicamente -->
        </tbody>
      </table>
    </section>
    <div style="text-align:center;">
      <button id="assign-turns" class="primary-btn">Asignar Turnos para la Semana</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Empresa de Telecomunicaciones - Todos los derechos reservados.</p>
  </footer>

</body>
</html>
